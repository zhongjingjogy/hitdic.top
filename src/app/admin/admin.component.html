<mat-tab-group>
  <mat-tab label="Permission">

    <table mat-table [dataSource]="users">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef> token </th>
        <td mat-cell *matCellDef="let user"> {{user.token}} </td>
      </ng-container>

      <ng-container matColumnDef="use">
          <th mat-header-cell *matHeaderCellDef> use </th>
          <td mat-cell *matCellDef="let user"> <mat-checkbox [checked]="user.use" (change)="ChangeUsePermission(user.id)">Use</mat-checkbox></td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-tab>
</mat-tab-group>
